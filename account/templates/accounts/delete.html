{% extends 'base.html' %} 

{% block content %}

<div class="row">
    <div class="col-md-8">
<div class="card card-body">
    <div class="container">
        <p>Are you sure you want to delete this order "{{ order }}" ? </p>
    
        <form method="POST" action="{% url 'delete_order' order.id %}">
        {% csrf_token %}
        <a href="{% url 'index' %}" class="btn btn-sm btn-warning">cancel</a>
        <input type="submit" name="delete" class="btn btn-sm btn-danger">
        </form>
    </div>
</div>
    </div>

</div>

{% endblock %}
